<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pruebaFetch</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Publicaciones de prueba con Fetch</h1>
    </header>
    <main class="row">
        <section class="left-bar col-3">

        </section>
        <section id="post-form" class="col-6">
            <h2>Crear nueva publicación</h2>
            <form id="nuevo-post">
                <textarea id="post-content" rows="4" placeholder="¿Qué estás pensando?" class="form-control"></textarea>
                <button type="submit" class="btn btn-primary mt-2">Publicar</button>
            </form>
            <section id="posts" class="mt-5">

            </section>
        </section>
    </main>
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
